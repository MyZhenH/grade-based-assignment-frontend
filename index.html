<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exam - My Zhen</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <nav class="navbar">
      <div class="logo">
        <img src="logo.png" alt="logo">
      </div>
      <div class="links">
        <span class="link" id="home-link">Home</span>
        <span class="link" id="search-link">Search</span>
      </div>
    </nav>
    
      <section class="home open" id="home-page">
        <div class="home-container">
          <h1 class="cocktailName" id=""></h1>
          <img class="cocktailImg" src="" alt="" id="" >
          <div class="button">
            <button class="seeMore-Btn" id="">See more</button>
            <button class="newCocktail-Btn">New cocktail</button>
          </div>
        </div>
      </section>
  
      <section class="detail" id="details-page">
        <div class="cocktailInfo"></div>

      </section>

      <section class="search"  id="search-page">
        <h1>Cocktail</h1>
        <div class="search-field">
          <input type="text" id="inputValue" placeholder="Search cocktail">
          <button class="search-Btn">Search</button>
        </div>
        <div class="drink-container"></div>
      </section>

      
  
    <script src="./index.js" type="module"></script>
  </body>
</html>
